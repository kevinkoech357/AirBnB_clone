<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>AirBnB Clone</title>
    <link rel="icon" href="./images/icon.png" type="image/png">
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="stylesheet" href="./styles/6-filters.css">
  </head>
  <body>
    <header>
    </header>
    <div class="container">
        <section class="filters"> 
            <div class="locations">
                <h3>States</h3>
                <h4>California,Texas,Arizona...</h4>
                <div class="popover">
                    <li>
                        <h2>California:</h2>
                    <ul>
                        <li>Compton</li>
                        <li>Calif</li>
                        <li>Eastwood</li>                        
                    </ul>
                    </li>
                    <li>
                        <h2>Texas:</h2>
                    <ul>
                        <li>Cowboy</li>
                        <li>Canteen</li>
                        <li>Mehico</li>                        
                    </ul>
                    </li>
                </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet,Kitchen,Pool...</h4>
                <div class="popover">
                    <ul>
                        <li>Internet</li>
                        <li>Kitchen</li>
                        <li>Pool</li>
                        <li>Driveway</li>
                    </ul>
                </div>
            </div>
            <button type="button">Search</button>
        </section>
    </div>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
